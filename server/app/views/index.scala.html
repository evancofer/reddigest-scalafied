
@()
<html>
<head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/assets/files/style.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron"><h1>Reddigest</h1></div>
    </div>
    <div class="oontainer">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-4">
                <div class="well well-md form-well">
                    <form role="form" action="login">
                        <div class="form-group">
                            <h2>Returning Users: </h2>
                        </div>
                        <div class="form-group">
                            <label for="username">Username: </label>
                            <input type="text" class="form-control" id="username" name="username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password: </label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <button type="submit" class="btn btn-default btn-block">Submit</button>
                    </form>
                </div>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <div class="well well-md form-well">
                    <form role="form" action="register">
                        <div class="form-group">
                            <h2>Register:</h2>
                        </div>
                        <div class="form-group">
                            <label for="username">Username: </label>
                            <input type="text" class="form-control" id="username" name="username">
                        </div>
                        <div class="form-group">
                            <label for="email">Email: </label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password: </label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <button type="submit" class="btn btn-default btn-block">Submit</button>
                    </form>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</body>
</html>
